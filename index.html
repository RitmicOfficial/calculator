<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ritmic | Advanced Calculator</title>
  <link rel="icon" type="image/png" href="ritmic.ico">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 450px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ritmic.png" alt="Logo" class="logo">
    <h1>Advanced Calculator</h1>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <select id="operation">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
      <option value="^">Power (^)</option>
      <option value="sqrt">Square Root (âˆš)</option>
      <option value="gcd">GCD</option>
      <option value="lcm">LCM</option>
    </select>
    <br>
    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let op = document.getElementById('operation').value;
      let res = '';

      function gcd(a, b) {
        if (!b) return a;
        return gcd(b, a % b);
      }

      function lcm(a, b) {
        return Math.abs(a * b) / gcd(a, b);
      }

      switch(op) {
        case '+':
          res = num1 + num2;
          break;
        case '-':
          res = num1 - num2;
          break;
        case '*':
          res = num1 * num2;
          break;
        case '/':
          res = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
          break;
        case '^':
          res = Math.pow(num1, num2);
          break;
        case '%':
          res = num1 % num2;
          break;
        case 'sqrt':
          res = num1 >= 0 ? Math.sqrt(num1) : 'Cannot take square root of negative number';
          break;
        case 'gcd':
          res = gcd(Math.floor(num1), Math.floor(num2));
          break;
        case 'lcm':
          res = lcm(Math.floor(num1), Math.floor(num2));
          break;
        default:
          res = 'Invalid operation';
      }

      document.getElementById('result').textContent = "Result: " + res;
    }
  </script>
</body>
</html>
